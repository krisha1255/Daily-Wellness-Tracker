<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #ffd3a5 0%, #fd6585 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1.5rem;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
    }

    .profile-title {
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .form-control {
      border-radius: 1rem;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .btn-save {
      background-color: #fd6585;
      border: none;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-save:hover {
      background-color: #e64a6c;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2 class="profile-title">ðŸ‘¤ Your Profile</h2>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your name" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" />
      </div>

      <div class="mb-3">
        <label for="goal" class="form-label">Your Wellness Goal</label>
        <select id="goal" class="form-control">
          <option value="">Select a goal</option>
          <option>Improve Mood</option>
          <option>Drink More Water</option>
          <option>Sleep Better</option>
          <option>Journal Daily</option>
          <option>All of the above</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn-save">Save Profile</button>
      </div>
    </form>
  </div>

</body>
</html>
