<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Tracker - Daily Wellness App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #001f3f, #003366);
      color: #fff;
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .title-glow {
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }
    .tracker-inputs input[type="time"] {
      border-radius: 12px;
      border: none;
      padding: 10px;
    }
    .btn-sleep {
      background-color: #00ffd5;
      color: #000;
      font-weight: bold;
    }
    .wave-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center title-glow mb-4">ðŸ˜´ Sleep Tracker</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 card-glass p-4">
        <form id="sleepForm">
          <div class="mb-3 tracker-inputs">
            <label for="sleepTime" class="form-label">Sleep Time</label>
            <input type="time" id="sleepTime" class="form-control" required />
          </div>
          <div class="mb-3 tracker-inputs">
            <label for="wakeTime" class="form-label">Wake Time</label>
            <input type="time" id="wakeTime" class="form-control" required />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-sleep">Log Sleep</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-8 card-glass p-4">
        <h4 class="text-center text-info">ðŸ›Œ Sleep History</h4>
        <ul id="sleepHistory" class="list-group list-group-flush text-white">
          <!-- Entries will be added here -->
        </ul>
      </div>
    </div>
  </div>

  <svg class="wave-bg" height="150" viewBox="0 0 1440 320"><path fill="#00ffd5" fill-opacity="0.3" d="M0,96L40,85.3C80,75,160,53,240,80C320,107,400,181,480,197.3C560,213,640,171,720,138.7C800,107,880,85,960,80C1040,75,1120,85,1200,117.3C1280,149,1360,203,1400,229.3L1440,256L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>

  <script>
    const form = document.getElementById('sleepForm');
    const historyList = document.getElementById('sleepHistory');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const sleepTime = document.getElementById('sleepTime').value;
      const wakeTime = document.getElementById('wakeTime').value;

      const listItem = document.createElement('li');
      listItem.className = 'list-group-item bg-transparent border-light';
      listItem.innerText = `ðŸ•’ Slept at ${sleepTime}, woke at ${wakeTime}`;

      historyList.appendChild(listItem);
      form.reset();
    });
  </script>
</body>
</html>
