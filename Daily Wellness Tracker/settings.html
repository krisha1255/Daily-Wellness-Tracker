<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c2ffd8 0%, #465efb 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .settings-card {
      background-color: #ffffffcc;
      border-radius: 1.5rem;
      padding: 2rem 2.5rem;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .settings-title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
    }

    .setting-label {
      font-size: 1rem;
      font-weight: 500;
      color: #444;
    }

    .form-switch .form-check-input {
      width: 2.5rem;
      height: 1.3rem;
    }

    .form-check-input:checked {
      background-color: #465efb;
      border-color: #465efb;
    }

    .save-btn {
      background: #465efb;
      color: white;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      margin-top: 1.5rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    .save-btn:hover {
      background: #3549d6;
    }
  </style>
</head>
<body>

  <div class="settings-card">
    <h2 class="settings-title">⚙️ App Settings</h2>

    <div class="setting-item">
      <span class="setting-label">Dark Mode</span>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="darkMode">
      </div>
    </div>

    <div class="setting-item">
      <span class="setting-label">Push Notifications</span>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="notifications" checked>
      </div>
    </div>

    <div class="setting-item">
      <span class="setting-label">Auto Mood Suggestions</span>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="moodSuggestions">
      </div>
    </div>

    <div class="setting-item">
      <span class="setting-label">Public Profile</span>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="publicProfile">
      </div>
    </div>

    <div class="setting-item">
      <span class="setting-label">Enable Sound Effects</span>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="soundEffects" checked>
      </div>
    </div>

    <button class="save-btn">Save Changes</button>
  </div>

</body>
</html>
